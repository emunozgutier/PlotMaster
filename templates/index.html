<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Plot Master</title>

        <!-- Bootstrap core CSS -->
        <link href="../../css/editor.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="narrow-jumbotron.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

      </head>
    <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='list_selection.js') }}"></script>
    <script src="{{ url_for('static', filename='plot_button.js') }}"></script>
    <div id="main_container" class="container">
        <div id="submit_container" class="container">
            <div class="row">
                <h1 class="col-5">Upload CSV to Plot</h1>
                <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label class="col-5" for="csvfile">CSV file</label>
                  <input type="file" class="col-5 form-control-file" id="csvfile" name="csvfile">
                </div>
                <button type="submit" class="col-2 btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
        <div id="dual_container" class="container">
            <div class="row">
                <div id="filter_container" class="col-4 ">
                    <div class="container">
                        <div class="row">
                            <h2>Filter</h2>
                            <button type="button" id="plotButton" class="col-2 btn btn-primary">Plot!</button>
                        </div>
                        <div class="row">
                            <div class="col-6 filter-items">
                                <ul class="list-group">
                                    {% for item in filter_items %}
                                        <li class="list-group-item data-header-item">
                                            {{ item }}
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            <div class="col-6">
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action filter-field active" aria-current="true">
                                        <div class="container w-100 justify-content-between">
                                            <h5 class="row">menus</h5>
                                            <ul class="row list-group filter-field-list">
                                            </ul>
                                        </div>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action filter-field" aria-current="true">
                                        <div class="container w-100 justify-content-between">
                                            <h5 class="row">group-by</h5>
                                            <ul class="row list-group filter-field-list">
                                            </ul>
                                        </div>

                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action filter-field">
                                        <div class="container w-100 justify-content-between">
                                            <h5 class="row">y-axis</h5>
                                            <ul class="row list-group filter-field-list">
                                            </ul>
                                        </div>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action filter-field">
                                        <div class="container w-100 justify-content-between">
                                            <h5 class="row">x-axis</h5>
                                            <ul class="row list-group filter-field-list">
                                            </ul>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab_container" class="col-8">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Raw Data</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Filtered Data</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Plots</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="mt-5 table-responsive">
                                {{ chart | safe }}
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <p>By Eduardo Munoz</p>
    </footer>



    </body>
</html>
